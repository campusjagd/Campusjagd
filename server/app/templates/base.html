<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
        body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        }
        main {
          flex: 1 0 auto;
        }
      </style>
    </head>

    <body>

          <nav class="red lighten-1" role="navigation">
            <div class="nav-wrapper container red lighten-1">
              <!-- <a href="#" class="brand-logo right">Campusjagd</a> -->
              <a href="/" class="brand-logo right"><img src="/static/campusjagd-logo.svg" height="64"></a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="/highscores">Highscores</a></li>
                <li><a href="/challenges">Challenges</a></li>
              </ul>
            </div>
          </nav>

          <ul class="sidenav" id="mobile-demo">
            <li><a href="/highscores">Highscores</a></li>
            <li><a href="/challenges">Challenges</a></li>
           </ul>

      <main>
      <div class="container">
                {% block content %}{% endblock %}

    </div>
  </main>

    <footer class="page-footer red lighten-1">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Über uns</h5>
            <p class="grey-text text-lighten-4">Wir sind ein Team im Rahmen des "Mobile Computing Lab" der TU Braunschweig.</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright red darken-2">
        <div class="container">
            © 2019 Campusjagd Team
            <a class="grey-text text-lighten-4 right" href="#!">Impressum</a>
        </div>
      </div>
    </footer>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script>
        M.AutoInit();
      </script>
    </body>
  </html>
